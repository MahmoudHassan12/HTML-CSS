<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body bgcolor="#80daeb">
    <form>
      <fieldset
        style="
          width: 70%;
          font-weight: bold;
          border-left-color: #3f00ff;
          border-right-color: #3f00ff;
        "
      >
        <p style="text-align: center">Simple HTML Contact Form</p>
        <hr />
        Name
        <input
          type="text"
          name="name "
          placeholder="Full Name"
          style="width: 100%"
        />
        <br />
        Email <input type="email" name="email" style="width: 100%" /> <br />
        Password <input type="password" name="password" style="width: 100%" />
        <br />
        Gender
        <input type="radio" name="gender" checked value="female" /> Female
        <input type="radio" name="gender" value="male" />Male <br />
        Date Of Birth
        <input
          type="datetime"
          name="dob"
          placeholder="04/27/2022"
          style="width: 100%"
        />
        <br />
        <input
          type="submit"
          name="register"
          value="Register"
          style="
            margin-left: 45%;
            width: 20%;
            background-color: #00008b;
            color: white;
            border-color: #552586;
          "
        />
      </fieldset>
    </form>
  </body>
</html>
